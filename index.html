<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMt23cez/3paNdF+U/Z0e+pC9WxeYlT2L+giw9E" crossorigin="anonymous">
</head>
<body>
    <div class="animated-background"></div>
    <div class="container">
        <h1>Note App</h1>
        <div class="note-input">
            <textarea id="noteText" placeholder="Write your note here..."></textarea>
            <div class="color-picker">
                <label for="noteColor">Choose note color:</label>
                <input type="color" id="noteColor" value="#f9f9f9">
            </div>
            <button onclick="addNote()" class="icon">
                <i class="fas fa-plus"></i> Add Note
            </button>
        </div>
        <div id="notesContainer">
            <!-- Notes will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
